<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div class="screen-last" id="lastOperationScreen"></div>
            <div class="screen-current" id="currentOperationScreen"></div>
        </div>
        <div class="buttons">
            <div class="numbuttons">
                <button class="numbtn" onclick="this.blur();" data-number>1</button>
                <button class="numbtn" onclick="this.blur();" data-number>2</button>
                <button class="numbtn" onclick="this.blur();" data-number>3</button>
                <button class="numbtn" onclick="this.blur();" data-number>4</button>
                <button class="numbtn" onclick="this.blur();" data-number>5</button>
                <button class="numbtn" onclick="this.blur();" data-number>6</button>
                <button class="numbtn" onclick="this.blur();" data-number>7</button>
                <button class="numbtn" onclick="this.blur();" data-number>8</button>
                <button class="numbtn" onclick="this.blur();" data-number>9</button>
                <button class="numbtn zero" onclick="this.blur();" data-number>0</button>
            </div>
            <div class="calcbuttons">
                <button class="calcbtn" onclick="this.blur();" data-operator>+</button>
                <button class="calcbtn" onclick="this.blur();" data-operator>&#8722</button>
                <button class="calcbtn" onclick="this.blur();" data-operator>&#215</button>
                <button class="calcbtn" onclick="this.blur();" data-operator>&#247</button>
                <button class="calcbtn" onclick="this.blur();" id="equalsBtn">=</button>
                <button class="calcbtn" onclick="this.blur();" id="clearBtn">Clear</button>
            </div>
        
        </div>
    </div>
</body>
</html>
